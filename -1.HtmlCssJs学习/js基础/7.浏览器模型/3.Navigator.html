<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- window.navigator属性指向一个包含浏览器和系统信息的 Navigator 对象。脚本通过这个属性了解用户的环境信息。 -->
  <script>
    console.log('安装的插件：');
    var pluginsLength = navigator.plugins.length;
    for (var i = 0; i < pluginsLength; i++) {
      console.log('插件' + i + ':');
      console.log(navigator.plugins[i].name);

    }
    console.log('使用的语言:', window.navigator.language);
    var position = window.navigator.geolocation.getCurrentPosition(function () {
      console.log('请求地址成功！');
      console.log('获取当前位置', position);
    }, function () {
      console.log('请求地址失败！');
    },)


    var cenble = window.navigator.cookieEnabled
    console.log('cookie能否使用', cenble);

    window.navigator.clipboard.readText().then((ctext) => { console.log('剪切板内容', ctext); })

    console.log('---------实验属性-------------');
    var memory = window.navigator.devicMemory
    console.log('内存容量', memory);
    var hc = window.navigator.hardwareConcurrency
    console.log('逻辑处理核心数：', hc);
    var connect = window.navigator.connection
    console.log('网络', connect);
  </script>
</body>

</html>
