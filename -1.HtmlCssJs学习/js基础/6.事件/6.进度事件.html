<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>进度事件</title>
  <script src="echarts.js"></script>
</head>

<body>
  <!-- 进度事件用来描述资源加载的进度，主要由 AJAX 请求、<img>、<audio>、<video>、<style>、<link>等外部资源的加载触发，继承了ProgressEvent接口。它主要包含以下几种事件。

      abort：外部资源中止加载时（比如用户取消）触发。如果发生错误导致中止，不会触发该事件。
      error：由于错误导致外部资源无法加载时触发。
      load：外部资源加载成功时触发。
      loadstart：外部资源开始加载时触发。
      loadend：外部资源停止加载时触发，发生顺序排在error、abort、load等事件的后面。
      progress：外部资源加载过程中不断触发。
      timeout：加载超时时触发。 -->
  <div style="height: 100%; width: 100%">
    <!-- 错误当图片加载错误时，执行onerror -->
    <img src="https://wallpapercave.com/dwp1x/wp2562160.jpg" onerror="this.style.display='none'" />
  </div>
  <script>
    var img1 = document.getElementsByTagName('img')
    console.log(img1)
  </script>
</body>

</html>
