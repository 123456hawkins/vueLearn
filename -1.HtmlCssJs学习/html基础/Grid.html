<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto auto;
            grid-template-rows: auto auto ;
            grid-gap: 10px;
            background: blue;
            padding: 10px;
        }
    /*    子选择器*/
        .grid-container > div{
            background-color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
