<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 没有设置box-sizing -->
    <!-- 当指定一个元素的宽度或高度时，便设置了元素内容的尺寸——
任何内边距（padding）、边框（border）、外边距（margin）都会基于它叠加。 -->
    <div class="no"></div>
    <!-- 设置box-sizing -->
    <!--  给元素设置 box-sizing: border-box 会改变盒模型，使其获得更好的可预测性。指定宽
度或高度时，会设置整个元素尺寸，包括内边距和边框。-->
    <div class="yes"></div>
  </body>
</html>
<style>
  .no {
    background-color: green;
    width: 200px;
    height: 200px;
    padding: 20px;
  }
  .yes {
    background-color: yellow;
    width: 200px;
    height: 200px;
    box-sizing: border-box;
    padding: 20px;
  }
</style>
