<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 使用 grid-template-* 属性定义网格轨道时，创
建的是显式网格（explicit grid），但是有些网格元素仍然可以放在显式轨道外面，此时会自动创
建隐式轨道以扩展网格，从而包含这些元素。 -->

  <!--隐式网格轨道默认大小为 auto，也就是它们会扩展到能容纳网格元素内容。可以给网格容
器设置 grid-auto-columns 和 grid-auto-rows，为隐式网格轨道指定一个大小（比如，
grid-auto-columns: 1fr）。 -->
  <div class="portfolio">
    <!-- 每个<figure>都是
一个网格元素 -->
    <figure class="featured">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
        alt="monkey" />
      <!-- <figcaption>Monkey</figcaption </body> -->
    </figure>
    <figure>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
        alt="eagle" />
      <figcaption>Eagle</figcaption>
    </figure>
    <figure class="featured">
      <img src="https://www.google.com.tw/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="bird" />
      <figcaption>Bird</figcaption>
    </figure>
    <figure>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
        alt="bear" />
      <figcaption>Bear</figcaption>
    </figure>
    <figure class="featured">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
        alt="swan" />
      <figcaption>Swan</figcaption>
    </figure>
    <figure>
      <img src="https://www.google.com.tw/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt=" elephants" />
      <figcaption>Elephants</figcaption>
    </figure>
    <figure>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1200px-HTML5_logo_and_wordmark.svg.png"
        alt="owl" />
      <figcaption>Owl</figcaption>
    </figure>
  </div>

</html>
<style>
  body {
    background-color: #709b90;
    /* height: 100%; */
    font-family: Helvetica, Arial, sans-serif;
  }

  .portfolio {

    display: grid;
    /* 将最小列设为200px,自动填充网格 */
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    /* grid-template-rows: minmax(0, 100px); */
    /* 将隐式水平网格轨道的大小设为1fr */
    /* grid-auto-rows: 1fr; */
    grid-auto-rows: 1fr;
    grid-gap: 1em;
    /* 开启紧凑布局写法,默认行紧凑 */
    grid-auto-flow: dense;
  }

  .portfolio>figure {
    /* width: 100%; */
    margin: 0;
    /* 使用垂直flexbox,拉伸图片,填充网格区域 */
    /* 比如，object-fit 属性的值还可以是 cover 和 contain（如图 6-17 所示）。这些值告诉
浏览器，在渲染盒子里改变图片的大小，但是不要让图片变形。
 cover：扩展图片，让它填满盒子（导致图片一部分被裁剪）。
 contain：缩放图片，让它完整地填充盒子（导致盒子里出现空白） */
    display: flex;
    flex-direction: column;
  }

  .portfolio img {
    max-width: 100%;
    flex: 1;
    /* 让图片填充弹性容器的可用空间 */
    object-fit: cover;
  }

  .portfolio figcaption {
    padding: 0.3em 0.8em;
    background-color: rgba(0, 0, 0, 0.5);
    color: #fff;
    text-align: right;
  }

  .portfolio .featured {
    /* 将特定图片放大,在水平和垂直方向上各占据两个网络轨道 */
    grid-row: span 2;
    grid-column: span 2;
  }
</style>
