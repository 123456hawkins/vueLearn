    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>

<style>
  /* 自定义属性 */
  :root {
    /* 变量名前面要有-- */
    /* 卸载:root中是给全局使用 */
    --main-font: Helvetica, Arial, sans-serif;
    --width: 20px;
    --acolor: green;
  }
  p {
    /* 使用变量 */
    font-family: var(--main-font);
    font-size: var(--width);
    /* var接受第二个参数,指定备用值,当第一个变量未定义,就会使用第二个变量 */
    color: var(--acolor, yellow);
  }
</style>
