<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Franklin Running Club</h1>
  </header>
  <div class="wrapper">
    <div class="container">
      <main class="main">
        <h2>Come join us!</h2>
        <p>
          The Franklin Running club meets at 6:00pm every Thursday
          at the town square. Runs are three to five miles, at your
          own pace.
        </p>
      </main>
      <aside class="sidebar">
        <a href="/twitter" class="button-link">
          follow us on Twitter
        </a>
        <a href="/facebook" class="button-link">
          like us on Facebook
        </a>
        <a href="/sponsors" class="sponsor-link">
          become a sponsor
        </a>
      </aside>
    </div>
  </div>

</body>

</html>
<style>
  /* 
 总是全局设置 border-box，以便得到预期的元素大小。
 避免明确设置元素的高度，以免出现溢出问题。
 使用现代的布局技术，比如 display: table 或者 Flexbox 实现列等高或者垂直居中内容。
 如果外边距的行为很奇怪，就采取措施防止外边距折叠。
 使用猫头鹰选择器全局设置堆叠元素之间的外边距。*/
  body {
    /*  除非别无选择，否则不要明确设置元素的高度。先寻找一个替代方案。设置高度
一定会导致更复杂的情况。 */
    background-color: #eee;
    font-family: Helvetica, Arial, sans-serif;
  }

  header {
    color: #fff;
    background-color: #0072b0;
    border-radius: .5em;
  }

  .container {
    /* 当设置为flex布局。子元素不再需要dispaly和float1属性 */
    /* 给容器设置 display: flex，它就变成了一个弹性容器（flex container），子元素默认等高。
你可以给子元素设置宽度和外边距 */
    /* 优先推荐使用flex布局 */
    display: flex;
    width: 100%;
  }

  .main {
    /* 让列布局像表格的单元格一样 */
    width: 70%;
    background-color: #fff;
    border-radius: .5em;
    padding: 1em 1.5em;
  }

  .sidebar {
    width: 30%;
    /* 移除猫头鹰选择器顶部的margin */
    margin-top: 0;
    margin-left: 1.5em;
    padding: 1.5em;
    background-color: #fff;
    border-radius: .5em;
  }

  /* 猫头鹰选择器，选择全局上下堆叠的元素的间距 */
  body *+* {
    margin-top: 1.5em;
  }

  .button-link {
    display: block;
    padding: 0.5em;
    color: #fff;
    background-color: #0090C9;
    text-align: center;
    text-decoration: none;
    text-transform: uppercase;
    margin-top: 1.5em;
  }

  .sponsor-link {
    display: block;
    color: #0072b0;
    font-weight: bold;
    text-decoration: none;
  }
</style>
