<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="textBox"><span>124135243523523</span> </div>
  <hr>
  <button class="button">Sign up now</button>
  <button class="button2">Sign up now</button>
  <script>

  </script>
</body>
<style>
  .textBox {
    width: 200px;
    height: 3em;
    background-color: aqua;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    /* x偏移 y偏移 模糊半径 拓展半径 颜色 */
    box-shadow: 5px 5px 5px 1px black;

  }

  .button {
    padding: 1em;
    border: 0;
    font-size: 0.8rem;
    color: white;
    border-radius: 0.5em;
    /* 第一个内阴影（inset 0 0 0.5em #124）偏移量为 0，轻微模糊。这在元素的边缘内添加
了一个阴影环。第二个内阴影（inset 0 0.5em 1em rgba(0,0,0,0.4)）在垂直方向有一点
偏移，这样就让按钮顶端的阴影延长了一些。RGBA 颜色表示法定义了一个半透明的黑色。建议
你自己动手修改一下这些值，看看它们到底如何影响最终的渲染效果。 */
    background-image: linear-gradient(to bottom, #57b, #148);
    box-shadow: 0.1em 0.1em 0.5em #124;
    cursor: pointer;
  }

  .button:focus {
    outline: none;
  }

  .button:active {
    /* 第一个内阴影（inset 0 0 0.5em #124）偏移量为 0，轻微模糊。这在元素的边缘内添加
了一个阴影环。第二个内阴影（inset 0 0.5em 1em rgba(0,0,0,0.4)）在垂直方向有一点
偏移，这样就让按钮顶端的阴影延长了一些。RGBA 颜色表示法定义了一个半透明的黑色。建议
你自己动手修改一下这些值，看看它们到底如何影响最终的渲染效果。 */
    box-shadow: inset 0 0 0.5em #124,
      inset 0 0 0.5em 1em rgba(0, 0, 0, 0.4)
  }

  .button2 {
    cursor: pointer;
    padding: 0.8em;
    border: 0;
    font-size: 1rem;
    color: white;
    border-radius: 0.5em;
    background-color: #57b;
    box-shadow: 0 0.4em #148;
    text-shadow: 1px 1px #148;
  }

  .button2:active {
    background-color: #456ab5;
    /* 整体向下平移0.1em */
    transform: translateY(0.1em);
    box-shadow: 0 0.3em #148;
  }
</style>

</html>
