<style>
  body {
    margin: 40px;
  }

  .box {
    display: inline-block;
    width: 200px;
    line-height: 200px;
    text-align: center;
    border: 2px solid black;
    background-color: #ea5;
    margin-left: -60px;
    vertical-align: top;
  }

  .one {
    margin-left: 0;

  .positioned {
    position: relative;
    background-color: #5ae;
    z-index: 1;
  }

  .absolute {
    position: absolute;
    top: 1em;
    right: 1em;
    height: 2em;
    background-color: #fff;
    border: 2px dashed #888;
    /* z-index 只控制元素在它所处层

    line-height: initial;
