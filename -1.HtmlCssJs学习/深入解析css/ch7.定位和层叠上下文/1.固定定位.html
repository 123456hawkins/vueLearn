<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <header class="top-banner">
    <div class="top-banner-inner">
      <p>Find out what's going on at Wombat Coffee each
        month. Sign up for our newsletter:
        <button id="open">Sign up</button>
      </p>
    </div>
  </header>
  <div class="modal" id="modal">
    <div class="modal-backdrop"></div>
    <div class="modal-body">
      <button class="modal-close" id="close">close</button>
      <h2>Wombat Newsletter</h2>
      <p>Sign up for our monthly newsletter. No spam.
        We promise!</p>
      <form>
        <p>
          <label for="email">Email address:</label>
          <input type="text" name="email" />
        </p>
        <p><button type="submit">Submit</button></p>
      </form>
    </div>
  </div>
  <script type="text/javascript">
    var button = document.getElementById('open');
    var close = document.getElementById('close');
    var modal = document.getElementById('modal');
    button.addEventListener('click', function (event) {
      event.preventDefault();
      modal.style.display = 'block';
    });
    close.addEventListener('click', function (event) {
      event.preventDefault();
      modal.style.display = 'none';
    });
  </script>
</body>
<style>
  body {
    font-family: Helvetica, Arial, sans-serif;
    min-height: 200vh;
    margin: 0;
  }

  button {
    padding: 0.5em 0.7em;
    border: 1px solid #8d8d8d;
    background-color: white;
    font-size: 1em;
  }

  .top-banner {
    padding: 1em 0;
    background-color: #ffd698;
  }

  .top-banner-inner {
    width: 80%;
    max-width: 1000px;
    margin: 0 auto;
  }

  .modal {
    display: none;
  }

  .modal-backdrop {
    /* 让蒙层覆盖整个页面 */
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    /* 设置透明度 */
    background-color: rgba(0, 0, 0, 0.5);
  }

  .modal-body {
    position: fixed;
    top: 3em;
    /* bottom: 3em; */
    right: 20%;
    width: 20%;
    /* left: 20%; */
    padding: 2em 3em;
    background-color: white;
    overflow: auto;
  }

  .modal-close {
    cursor: pointer;
  }
</style>

</html>
