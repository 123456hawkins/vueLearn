<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- 向其所在指令插入文本 -->
  <!-- v-html对比v-text,前者支持结构解析 -->
  <!-- 使用html有安全问题，容易泄露cookie -->
  <div id="root">
    <div v-html="name">eawefw</div>
  </div>
  
  <script>
    new Vue({
      el:'#root',
      data () {
        return {
          name:'<h1>shitshitshti</h1>'  
        }
      }
    })
  </script>
</body>
</html>
