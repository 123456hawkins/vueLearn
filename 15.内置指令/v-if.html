<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1 v-if="num>90">大于90</h1>
    <h1 v-if="num=90">等于于90</h1>
    <h1 v-if="num<90">小于90</h1>
  </div>
  <script>
    new Vue({
      el:'#root',
      data () {
        return {
          num:90
        }
      }
    })
  </script>
</body>
</html>
