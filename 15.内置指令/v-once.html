<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
  <style>
    [v-cloak]{
      display: none;
    }
  </style>
</head>
<body>
<!-- 显示初始值,在初次动态渲染后就变成静态内容了,以后数据改变不会引起v-once的更新 -->
  <div id="root">
    <h1 v-once>初始化的n值:{{n}}</h1>
    <h1>当前的n值:{{n}}</h1>
    <button @click="n++">点我加加</button>
  </div>
  
  <script>
    new Vue({
      el:'#root',
      data () {
        return {
         n:1
        }
      }
    })
  </script>
</body>
</html>
