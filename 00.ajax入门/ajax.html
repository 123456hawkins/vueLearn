<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ajax</title>
</head>
<body>
  <!-- xml介绍 与html不同，xml都死自定义标签数据-->
  <student>
    <name>ssss</name>
    <number>6184</number>
  </student>
  <!-- ajax优点
  1》无需刷新页面实现通信
  2》允许根据用户事件来更新部分页面内容
       ajax缺点
      1》没有浏览历史，不能回退
      2》存在跨域问题
      3》seo不友好，f12看不到-->


      <!-- http协议
      1.请求报文
      、、、、、
      行    POST  /S?ie=utf-8 HTTP/1.1
      头    Host:baidu.com
            Cookie:name=hawkins
            Content-type:application/x-www-form-urlencoded
            User-Agent:chrome 83
      空行
      体    username=admin&password=admin
      、、、、、 
    
      2.响应报文
      、、、、、
      行    HTTP/1.1 200 OK
      头    Content-type:text/html;charset=utf-8
            Content-length:2048
            Content-encoding:gzip
      空行
      体    <html></html>-->
</body>
</html>
