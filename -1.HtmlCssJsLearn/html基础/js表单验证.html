<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>表单验证</title>
</head>

<body>
  <input id="id1" type="number" min="100" max="300" required>
  <button onclick="myFuntion()">test</button>
  <p id="demo"></p>
  <p id="demo2"></p>
  <script>
    function myFuntion () {
      const input = document.getElementById("id1")
      if (!input.checkValidity()) {//checkValidity验证包含有效数据，则返回true
        document.getElementById("demo").innerHTML = input.validationMessage
      } else {
        document.getElementById("demo").innerHTML = "inputok"
      }


      if (document.getElementById("id1").validity.rangeOverflow) {//rangeOverflow上越界 rangUnderflow下越界
        document.getElementById("demo2").innerHTML = "too long"
      } else {
        document.getElementById("demo2").innerHTML = "fine"
      }
    }

  </script>
</body>

</html>
