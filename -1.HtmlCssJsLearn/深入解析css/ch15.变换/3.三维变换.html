<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="row">
    <div class="box"><span>One</span> </div>
    <div class="box"><span>Two</span> </div>
    <div class="box"><span>Three</span> </div>
    <div class="box"><span>Four</span> </div>
  </div>
</body>

</html>
<style>
  .row {
    display: flex;
    justify-content: center;
    /* 公用一个透视距离 */
    perspective: 300px;
    /* 镜头位置移动到元素左下方 */
    perspective-origin: center center;
  }

  .box {
    box-sizing: border-box;
    width: 150px;
    margin: 0 2em;
    padding: 60px 0;
    text-align: center;
    background-color: hsl(150, 50%, 40%);
    transform: rotateY(30deg);

    /* 背面朝向观察者时不可见 */
    backface-visibility: hidden;
  }

  .box span {}

  .box:hover {
    transition: all 4s ease-in;
    transform: rotateY(300deg);
  }
</style>
