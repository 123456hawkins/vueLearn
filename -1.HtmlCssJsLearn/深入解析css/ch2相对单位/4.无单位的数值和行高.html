<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- line-height,z-index,font-weight都支持无单位数值,其中line-height既可以无单位又可以有单位 -->
    <p class="about-us">
      We have built partnerships with small farms around the world to
      hand-select beans at the peak of season. We then carefully roast in small
      batches to maximize their potential.
    </p>
  </body>
</html>
<style>
  body {
    /* 行高是字体的1.2倍 */
    /* 在body中给行高设置固定的无单位的值就好了,其他地方如果有特殊再重新写 */
    line-height: 1.2;
  }
  .about-us {
    border: 1px solid #000;
    font-size: 1em;
  }
</style>
