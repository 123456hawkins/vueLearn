<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Franklin Running Club</h1>
  </header>
  <div class="container">
    <main class="main">
      <h2>Come join us!</h2>
      <p>
        The Franklin Running club meets at 6:00pm every Thursday
        at the town square. Runs are three to five miles, at your
        own pace.
      </p>
    </main>
    <aside class="sidebar">
      <div class="widget"></div>
      <div class="widget"></div>
    </aside>
  </div>
</body>

</html>
<style>
  body {
    background-color: #eee;
    font-family: Helvetica, Arial, sans-serif;
  }

  header {
    color: #fff;
    background-color: #0072b0;
    border-radius: .5em;
  }

  main {
    display: block;
  }

  /* .container{
    display: flex;
    flex-direction: row;
  } */
  /* 当设置.main和.sidebar的宽分别为70%和30%时,发生了换行,原因是宽度设置的是内容的宽度,内边距,边框和外边距都追加到该宽度上了 */
  /* 加上box-sizing:border-box解决 */
  .main {
    box-sizing: border-box;
    background-color: #fff;
    border-radius: .5em;
    width: 70%;
    float: left;
  }

  .sidebar {
    box-sizing: border-box;
    padding: 1.5em;
    background-color: #fff;
    border-radius: .5em;
    width: calc(30% - 1.5em);
    margin-left: 1.5em;
    float: left;
  }

  /* 全局boreder-box */
  ::before,
  ::after {
    box-sizing: border-box;
  }

  /* 如果遇到使用borderbox会打乱第三方样式的问题,可以采用如下方法，推荐使用这种方法 */
  :root {
    box-sizing: border-box;
  }

  /* 告诉其他所有元素和伪类元素继承其盒模型 */
  /* 当遇见第三方库时，可将box-sizing改为content-box解决兼容问题 */
  *,
  ::before,
  ::after {
    box-sizing: inherit;
  }
</style>
