<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>
    console.log("\u0061");//a
    for (let codePoint of 'foo') {
      console.log(codePoint);
    }
    console.log('\z');

    // 传统遍历不能识别0x这种字符串
    let text = String.fromCodePoint(0x20bb7)
    for (let i = 0; i < text.length; i++) {
      console.log(text[i]);
    }

    // 将一个对象转为JSON字符串,只支持utf-8
    const obj = JSON.stringify({ name: 'hawkins', age: '22' })
    console.log(obj);

    // 模板字符串
    let test1 = '12312'
    let templateString = `hello,${test1}`
    console.log(templateString);
    // 模板编译
    let array = [1, 2, 3, 4, 5, 6]
    let template = `<ul>
        <% for(let i=0; i < array.length; i++) { %>
            <li><%= array[i] %></li>
          <% } %>
      </ul>`

    // 标签模板,模板字符串可以可以紧跟在一个函数名后面，该函数将被调用来处理这个模板字符串。这被称为“标签模板”功能
    alert`hello`
    // 等价于
    // alert(['hello'])

    let a = 5;
    let b = 10;
    function tag (s, v1, v2) {
      console.log(s[0]);
      console.log(s[1]);
      console.log(s[2]);
      console.log(v1);
      console.log(v2);

      return "OK";
    }
    // tag是一个函数
    tag`Hello ${a + b} world ${a * b}`;
    // tag函数的第一个参数是一个数组，该数组的成员是模板字符串中那些没有变量替换的部分，也就是说，变量替换只发生在数组的第一个成员与第二个成员之间、第二个成员与第三个成员之间，以此类推。
    // 等价于
    tag(['hello', 'world', ''], 15, 50)

  </script>
</body>

</html>
