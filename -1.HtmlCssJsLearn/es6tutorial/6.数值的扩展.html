<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let budget = 1_000_000_000_000;//等价于1,000,000,000,000
    budget === 10 ** 12 // true
    123_00 === 12_300 // true

    12345_00 === 123_4500 // true
    12345_00 === 1_234_500 // true
    // Number.isFinite()用来检查一个数值是否为有限的（finite），即不是Infinity。
    Number.isFinite(NaN)//false
    Number.isFinite(15)//true
    // Number.isNaN()用来检查一个值是否为NaN。
    Number.isNaN(NaN)//true

    // ES6 将全局方法parseInt()和parseFloat()，移植到Number对象上面，行为完全保持不变。
    // ES5的写法
    parseInt('12.34') // 12
    parseFloat('123.45#') // 123.45

    // ES6的写法
    Number.parseInt('12.34') // 12
    Number.parseFloat('123.45#') // 123.45

    Number.isInteger(24)//true

    // 极小常量,js的最小精度
    console.log(Number.EPSILON);
    // 引入一个这么小的量的目的，在于为浮点数计算，设置一个误差范围。我们知道浮点数计算是不精确的。
    console.log(0.1 + 0.2 === 0.3);//false

    // 安全整数
    // JavaScript 能够准确表示的整数范围在-2^53到2^53之间（不含两个端点），超过这个范围，无法精确表示这个值。
    console.log(Math.pow(2, 53) === Math.pow(2, 53) + 1);//true
    console.log(Number.MAX_SAFE_INTEGER == Math.pow(2, 53) - 1);//true
    // Number.isSafeInteger()则是用来判断一个整数是否落在这个范围之内。使用这个校验结果的同时还要记得校验参与运算的值
    console.log(Number.isSafeInteger(Math.pow(2, 53) + 1));//false


    // Math.trunc方法用于去除一个数的小数部分，返回整数部分
    console.log(Math.trunc(3.131231));
    Math.trunc('123.456') // 123  对于非数值型先做一次转换

    // Math.sign方法用来判断一个数到底是正数、负数、还是零。对于非数值，会先将其转换为数值。
    //     参数为正数，返回+1；
    // 参数为负数，返回-1；
    // 参数为 0，返回0；
    // 参数为-0，返回-0;
    // 其他值，返回NaN
    console.log(Math.sign(-1));
    console.log(Math.sign(1));
    // 如果参数是非数值，会自动转为数值。对于那些无法转为数值的值，会返回NaN。
    Math.sign(true)  // +1
    Math.sign(false)  // 0
    Math.sign(null)  // 0
    Math.sign('9')  // +1


    // Math.cbrt()方法用于计算一个数的立方根
    Math.cbrt(8)//2

    // Math.hypot方法返回所有参数的平方和的平方根。
    Math.hypot(3, 4)

    // Math.expm1(x)返回 ex - 1，即Math.exp(x) - 1。


    // BigInt数据类型
    // 为了与 Number 类型区别，BigInt 类型的数据必须添加后缀n。
    const a = 2172141653n;
    const b = 15346349309n;

    console.log(a * b);
    // JavaScript 原生提供BigInt函数，可以用它生成 BigInt 类型的数值。转换规则基本与Number()一致，将其他类型的值转为 BigInt
    BigInt(123) // 123n
    BigInt('123') // 123n
    BigInt(false) // 0n
    BigInt(true) // 1n
  </script>
</body>

</html>
