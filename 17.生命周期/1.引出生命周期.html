<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <h1 :style="{opacity}">HELLO hawkins</h1>
    <button @click="stop">停止刷新</button>
  </div>
  <script>
    new Vue({
      el:'#root',
      data () {
        return {
          opacity:1
        }
      },
      methods: {
        stop(){
          this.$destroy()
        }
      },
      // vue完成模板的解析并把初始的真实dom放入页面后称为挂载
      mounted () {
        // 生命周期函数指向的对象都是vm
        // 生命周期函数是指vue在关键时刻帮我们调用的一些特殊名称的函数
        this.timer=setInterval(() => {
            this.opacity-=0.01
            if(this.opacity<=0)this.opacity=1
          }, 16)
      },
      beforeDestroy () {
        console.log('vm要g');
        clearInterval(this.timer)
      }
    })
  </script>
</body>
</html>
