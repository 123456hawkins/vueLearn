<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <div id="root">
    <xuexiao></xuexiao>
    <hr>
    <xuesheng></xuesheng>
    <hello></hello>
  </div>
  <script>
    Vue.config.productionTip=false
    

  const hello=Vue.extend({
    template:`
    <div>
      <h1>你好{{name}}</h1>  
    </div>
    `,
    data () {
      return {
        name:'caonima'
      }
    }
  })
    // 创建学校组件
    const school=Vue.extend({
      template:`
      <div>
        <h2>学校名称{{schoolname}}</h2>
        <h2>学校地址{{address}}</h2>
        <button @click="showName">点我显示学校名字</button>
      </div>
      
      `,
      data () {
        return {
          schoolname:'cqgsdx',
          address:'wfawef',
        }
      },
      methods: {
        showName(){
          alert(this.schoolname)
        }
      }
    })
// 创建学生组件
    const studnet=Vue.extend({
      template:`
      <div>
        <h2>学生名称{{studentname}}</h2>
        <h2>学生年龄{{age}}</h2>
      </div>
      `,
      data () {
        return {
          studentname:'awefaw',
          age:123
        }
      }
    })
    // 创建vm对象
    new Vue({
      el:'#root',
      // 注册组件
      components: {
        xuexiao:school,
        xuesheng:studnet,
        hello:hello
      }
    })
    // 全局注册组件
    Vue.component('hello',hello)
  </script>
</body>
</html>
