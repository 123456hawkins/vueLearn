<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="../js/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <!-- MVVM模型
        1.model：data中的数据
        2.view：模板代码
        3.viewmodel：vue实例
      观察发现：
        1.data中所有属性，最后都出现在vm身上
        2.vm身上所有属性，及vue原型上所有属性，在vue模板中都可以直接使用 -->
  <div id="root">
    姓名：{{name}}<br>
    学号：{{hao}}

  </div>
  <script>
    // vm是一个vue对象
    const vm=new Vue({
      el:'#root',
      data () {
        return {
          name:'hawkins',
          hao:'2019131312'
        }
      }
    })
    console.log(vm)
  </script>
</body>

</html>
