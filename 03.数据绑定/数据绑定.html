<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/js/vue.js"></script>
  <title>数据绑定</title>
</head>
<body>
  <!-- v-bind只能单向数据绑定 -->
  <div id="root">
    <!-- v-model只能应用在表单类元素，标题类元素不能使用 -->
    单向数据绑定<input type="text" v-bind:value="name"><br>
    双向数据绑定<input type="text" v-model="name">//v-model默认绑定value
  </div>

<script>
new Vue({
  el:'#root',
  data () {
    return {
      name:'hawkins',
    }
  }
})
</script>
</body>
</html>
