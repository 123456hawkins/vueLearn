<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- v-for指令 key必须要写 -->
  <div id="root">
    <h1>人员列表</h1>
    <ul>
      <!-- 遍历数组 -->
      <!-- key必须要写 -->
      <li v-for="p in person" :key="p.id">
        {{p.name}}
      </li>
    </ul>

    <!-- 遍历对象 -->
    <h1>遍历对象</h1>
    <ul>
      <li v-for="(a,b) of car">
        {{a}}---{{b}}
      </li>
    </ul>

    <!-- 遍历字符串 -->
    <h1>遍历字符串</h1>
    <ul>
      <li v-for="(a,b) of str">
        {{a}}--{{b}}

      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el:'#root',
      data () {
        return {
          person:[
            {id:'001',name:'hakiwns4',age:22},
            {id:'002',name:'hakiwns3',age:22},
            {id:'003',name:'hakiwns2',age:22},
            {id:'004',name:'hakiwns1',age:22}
          ],
          car:{
           brand:'audi',
           price:'1000',
           wheel:'re'
          },
          str:'hello'
        }
        
      }
    })
  </script>
</body>
</html>
