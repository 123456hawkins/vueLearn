<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
  <!-- v-for指令 key必须要写 -->
  <!-- 1。虚拟DOM中key的作用:
key是虚拟DOM对象的标识，当数据发生变化时，Vue会根据【新数据】生成【新的虚拟DON】,随后vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下:
2.对比规则:
    (1).旧虚拟DOM中找到了与新虚拟DOM相同的key:
      若虚拟DOM中内容没变，直接使用之前的真实DOM !
      若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM.
    (2).旧虚拟DOM中未找到与新虚拟DOM相同的key
      创建新的真实DOM，随后渲染到到页面。

3。用index作为key可能会引发的问题:
    1，若对数据进行:逆序添加、逆序删除等破坏顺序操作:
      会产生没有必要的真实DOM更新==>界面效果没问题,但效率低。
    2，如果结构中还包含输入类的DOM:
      会产生错误DOM更新==>界面有问题。

4，开发中如何选择key? :
1.最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等唯一值。2.如果不存在对数据的逆序添加、逆序删除等破坏顺序操作，
仅用于渲染列表用于展示，使用index作为key是没有问题的。
 -->
  <div id="root">
    <h1>人员列表</h1>
    <ul>
      <!-- 遍历数组 -->
      <!-- key必须要写 -->
      <li v-for="p of person" :key="p.id">
        {{p.name}}--{{p.age}}
        <input type="text">
      </li>
    </ul>
    <button @click="add">添加一个兄弟</button>

  </div>
  <script>
    new Vue({
      el:'#root',
      data () {
        return {
          person:[
            {id:'001',name:'hakiwns4',age:22},
            {id:'002',name:'hakiwns3',age:22},
            {id:'003',name:'hakiwns2',age:22},
            {id:'004',name:'hakiwns1',age:22}
          ]
        }
      },
      methods: {
        
        add(){
          const p={id:'005',name:'lu',age:44}
          this.person.unshift(p)
        },
        del(){
          // this.person.
        }
      }
    })
  </script>
</body>
</html>
