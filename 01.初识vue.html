<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    引入vue-->
    <script type="text/javascript" src="js/vue.js"></script>
</head>

<body>
    <!--准备好一个容器-->
    <div id="root">
        <h1>hello{{name}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false//阻止vue在启动时生成生产提示
        
        // 创建vue示例
        new Vue({
            el:'#root',//el用于指定用于当前vue实列为哪个容器服务，值通常为css选择器字符串
            data:{//data用于存储数据，数据供el所指定的容器去使用，值暂时先写成一个对象
                name:'hawkins'
            }
        
        })
       
        </script>

</body>

</html>
